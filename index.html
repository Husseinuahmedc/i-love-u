<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêæ Coco the Cat</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   body {
  font-family: 'Quicksand', sans-serif;
  min-height: 100vh;
  background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #fbc2eb, #a6c1ee);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow-x: hidden;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
}


    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    img {
      width: 85%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin: 1rem 0;
      transition: transform 0.4s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(-1deg);
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 2.5s ease-in forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-200px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bg-audio">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>üêæ Meet Coco üêæ</h1>

  <img src="coco1.jpg" alt="Coco the Cat">
  <img src="coco2.jpg" alt="Coco the Panther üòº">

  <button onclick="toggleAudio()">üîà Toggle Music</button>

  <script>
    // Music toggle
    const audio = document.getElementById("bg-audio");
    function toggleAudio() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Floating hearts
    document.addEventListener("mousemove", (e) => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });
  </script>
</body>
</html>
